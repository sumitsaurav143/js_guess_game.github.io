<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb7789cf87.js" crossorigin="anonymous"></script>
    <script src="guessmcq.js"></script>
    <title>GUESS NUMBER</title>
</head>
<body>
    <div class="head_bar">
        <h1>GUESS THE NUMBER GAME</h1>
    </div>
    <div class="container">
        <div id="popup" class="popup">
            <h3 id="res">Let's Play</h3>
            <br>
            <button id="next" onclick=start()>></button>
        </div>
        <div class="left_part">
            <div id="ques" class="ques">
                <p id="qh">Guess Correct Number</p>
            </div>
            <div class="options">
                <button class="btn" id="op1" onclick="s1()">A</button>
                <button class="btn" id="op2" onclick="s2()">B</button>
                <button class="btn" id="op3" onclick="s3()">C</button>
                <button class="btn" id="op4" onclick="s4()">D</button>
            </div>
        </div>
        <div class="right_part">
            <div id="tm" class="tm">
                <h2>Time Left</h2>
                <p id="timer">10</p>
            </div>
                <h2>Score</h2>
                <p id="score">0</p>
                <button id="restarter" onclick="window.location.reload()">Restart</button>
        </div>

    </div>
</body>
</html>
